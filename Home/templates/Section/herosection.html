{% load static %}
<section
  class="flex flex-col md:flex-row md:justify-between items-center md:w-[90%] mx-auto text-gray-200 gap-y-10 md:gap-y-0 py-36"
>
  <!-- Left Content -->
  <div class="flex-1 flex flex-col w-full md:w-[49%]">
    <div class="gap-y-10 flex flex-col text-center md:text-left">
      <h1 class="text-2xl md:text-4xl font-bold text-white">
        Get High Benefit using <br />
        Umuziki Gatorika Mobile App
      </h1>
      <p class="text-sm md:text-base">
        Find and get any desired music sheets <br />with Umuziki Gatorika mobile App
      </p>

      <!-- Download Button -->
      <a
        href="https://play.google.com/store/apps/details?id=com.SailorPin.MusicSheets&pcampaignid=web_share"
        target="_blank"
        class="hover:bg-red-700 bg-gradient-to-r from-purple-300 to-purple-800 duration-5000 transition-all flex items-center border border-slate-400 rounded-lg px-4 py-2 mx-auto md:mx-0 w-fit gap-x-2"
      >
        <img src="{% static 'img/playstore.png' %}" class="w-10 h-10" alt="Play Store Icon" />
        <h1 class="text-sm md:text-base">Get it on Playstore</h1>
      </a>

      <!-- User Avatars -->
      <div class="flex flex-col md:flex-row md:items-center md:gap-x-2 text-center md:text-left">
        <div class="flex justify-center md:justify-start -space-x-1">
          <img
            class="inline-block w-8 h-8 md:w-10 md:h-10 rounded-full ring-2 ring-white"
            src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="User 1"
          />
          <img
            class="inline-block w-8 h-8 md:w-10 md:h-10 rounded-full ring-2 ring-white"
            src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="User 2"
          />
          <img
            class="inline-block w-8 h-8 md:w-10 md:h-10 rounded-full ring-2 ring-white"
            src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2.25&w=256&h=256&q=80"
            alt="User 3"
          />
          <img
            class="inline-block w-8 h-8 md:w-10 md:h-10 rounded-full ring-2 ring-white"
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="User 4"
          />
          <div
            class="inline-block w-8 h-8 md:w-10 md:h-10 flex items-center justify-center rounded-full ring-2 ring-white bg-black text-white text-xs"
          >
            10+
          </div>
        </div>
        <p class="text-xs md:text-sm font-bold mt-2 md:mt-0">1000+ Users downloaded our App</p>
      </div>
    </div>
  </div>

  <!-- Right Content -->
  <div
    class="relative flex-1 py-10 mx-auto md:mx-0 bg-transparent  rounded-2xl w-full  max-w-lg md:max-w-none  duration-5000 hover:cursor-pointer transition-all ease-in-out"
  >
    <img
      src="{% static 'img/Black.png' %}"
      class="hover:translate-y-10 transition-all duration-5000 w-[80%] md:w-[60%] object-contain absolute top-0 z-10 left-1/2 transform -translate-x-1/2"
      alt="Black Background"
    />
    <img
      src="{% static 'img/Realme.png' %}"
      class="hover:-rotate-45 transition-all duration-5000 object-contain absolute top-20 right-0 md:right-[-80px]"
      alt="Phone Mockup"
    />
  </div>
</section>
