{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Catholic Music</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.png' %}">
  </head>
  <body  class="login_body flex-1 h-screen flex flex-col justify-center items-center ">
        <div class="flex flex-row items-center bg-gradient-to-br from-purple-700 via-pink-600 to-gray-300 w-[80%] mx-auto rounded-2xl">
            <div class="flex-1  py-14 px-4 flex flex-col text-center gap-y-3 mx-auto ">
                <h1 class="text-2xl font-bold text-white ">Login</h1>
                <form method="post" action="{% url 'weblogin' %}" class="w-[80%] mx-auto">
                    {% csrf_token %}
                    {% if form_error %}
                    <h1 class="text-orange-300">{{form_error}}</h1>
                    {% endif %}
                    <div class="flex flex-col gap-y-2">
                        <input type="text" required name="username" class="border-2 border-gray-300 p-2 rounded-full focus:outline-none" placeholder="Username" />
                        <input type="password" required name="password" class="border-2 border-gray-300 p-2 rounded-full focus:outline-none" placeholder="Password" />
                        <button type="submit" class="w-full py-2 rounded-full bg-purple-700 text-white hover:bg-purple-800 transition-all duration-300">Login</button>
                    </div>
                    <div class="flex items-center gap-x-2">
                        <input type="checkbox" id="remember" name="remember" class="form-checkbox" />
                        <label for="remember">Remember Me</label>
                    </div>
                </form>
            </div>
            <div class="flex-1 ">
                <img src="{% static 'img/Black.png' %}" alt="">
            </div>
        </div>
  </body>
</html>
